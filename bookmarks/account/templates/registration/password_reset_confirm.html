{% extends 'base.html' %}

{% block title %}
    重置密码
{% endblock %}

{% block content %}
        <h1>重置密码</h1>
   {% if validlink %}

       <p>请输入两次新密码:</p>
       <form action="" method="post">
       {{ form.as_p }}
       {% csrf_token %}
       <p><input type="submit" value="修改密码"></p>
       </form>
       {% else %}
       <p>密码重置链接无效，可能是因为它已经被使用了。请请求重置新密码</p>
    {% endif %}
{% endblock %}
